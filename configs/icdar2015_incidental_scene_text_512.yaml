MODEL:
  ADD_FCN: TRUE
  NUM_CLASSES: 2
  NEG_POS_RATIO: 3
  #for 512x512 config
  PRIORS:
    FEATURE_MAPS: [64, 32, 16, 8, 4, 2, 1]
    STRIDES: [8, 16, 32, 64, 128, 256, 512]
    MIN_SIZES: [20, 50, 80, 110, 140, 170, 200]
    MAX_SIZES: [50, 80, 110, 140, 170, 200, 230]
    ASPECT_RATIOS: [[2,3,4,5,6,7,10],[2,3,4,5,6,7,10],[2,3,4,5,6,7,10],[2,3,4,5,6,7,10],[2,3,4,5,6,7,10],[2,3,4,5,6,7,10],[2,3,4,5,6,7,10]]
    BOXES_PER_LOCATION: [144, 144, 144, 144, 144, 144, 144]
    ROTATE_THATA_RANGE: [0,90]
    DIVIDED_NUM: 10
    #calculated by 1.656*scale
    DISTANCE_THRESHOLD: [0.065,0.16,0.258,0.36,0.45,0.55,0.65] #f1=0.7785的设置







INPUT:
  IMAGE_SIZE: 512
DATASETS:
#  TRAIN: ("icdar2015_train","icdar2013_train",)
  TRAIN: ("icdar2015_train",)
  TEST:  ("icdar2015_test",)
SOLVER:
  WEIGHT_DECAY: 1e-3
  MAX_ITER: 110000
  LR_STEPS: [40000,60000,80000,]

  GAMMA: 0.5
  BATCH_SIZE: 8
  LR: 0.0001
  WARMUP_FACTOR: 0.333333
  WARMUP_ITERS: 500

OUTPUT_DIR : 'output'
